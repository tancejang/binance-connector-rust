[package]
name = "binance-sdk"
version = "10.0.0"
authors = [ "Binance" ]
edition = "2024"
resolver = "3"
description = "This is a lightweight library that works as a connector to the Binance public API."
readme = "README.md"
repository = "https://github.com/binance/binance-connector-rust"
license = "MIT"
include = [ "**/*.rs" ]

[package.metadata.docs.rs]
all-features = true

[lints.clippy]
uninlined_format_args = "allow"
no_effect_underscore_binding = "allow"
module_name_repetitions = "allow"
too_many_arguments = "allow"
similar_names = "allow"
single_match_else = "allow"
unreadable_literal = "allow"
empty_docs = "allow"
tabs_in_doc_comments = "allow"
doc_link_with_quotes = "allow"
too_many_lines = "allow"
pub_underscore_fields = "allow"
type_complexity = "allow"
fn_params_excessive_bools = "allow"
doc_lazy_continuation = "allow"
default_trait_access = "allow"
match_wild_err_arm = "allow"
struct_excessive_bools = "allow"

  [lints.clippy.pedantic]
  level = "warn"
  priority = -1

  [lints.clippy.missing_errors_doc]
  level = "deny"

  [lints.clippy.missing_panics_doc]
  level = "deny"

[build-dependencies]
rustc_version = "0.4"

[dependencies]
anyhow = "^1.0"
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
async-trait = "^0.1"
thiserror = "^2.0.12"
regex = "^1.10"
hmac = "^0.12"
sha2 = "^0.10"
hex = "^0.4"
base64 = "^0.22"
openssl = "^0.10"
flate2 = "^1.0"
derive_builder = "^0.10"
tokio-native-tls = "^0.3"
tokio-stream = "0.1"
rand = "0.8"
futures = "0.3"
http = "1"
tracing = "0.1"
once_cell = "1.21"

  [dependencies.serde]
  version = "^1.0"
  features = [ "derive" ]

  [dependencies.uuid]
  version = "^1.8"
  features = [ "serde", "v4" ]

  [dependencies.reqwest]
  version = "^0.12"
  features = [ "json", "multipart", "blocking", "rustls-tls" ]

  [dependencies.reqwest-middleware]
  version = "^0.3"
  features = [ "json", "multipart" ]

  [dependencies.tokio]
  version = "^1.33"
  features = [ "full" ]

  [dependencies.ed25519-dalek]
  version = "2.1"
  features = [ "pkcs8" ]

  [dependencies.tokio-tungstenite]
  version = "0.26"
  features = [ "native-tls" ]

  [dependencies.tokio-util]
  version = "^0.7"
  features = [ "time" ]

  [dependencies.tracing-subscriber]
  version = "0.3"
  features = [ "env-filter", "fmt", "json" ]

  [dependencies.rust_decimal]
  version = "1.37.2"
  features = [ "macros", "serde" ]

[dev-dependencies]
httpmock = "0.6"
mockito = "1.2.0"
tempfile = "3.20.0"
futures-util = "0.3"
tokio-test = "0.4"

[features]
default = [ ]
algo = [ ]
c2c = [ ]
convert = [ ]
copy_trading = [ ]
crypto_loan = [ ]
derivatives_trading_coin_futures = [ ]
derivatives_trading_options = [ ]
derivatives_trading_portfolio_margin = [ ]
derivatives_trading_portfolio_margin_pro = [ ]
derivatives_trading_usds_futures = [ ]
dual_investment = [ ]
fiat = [ ]
gift_card = [ ]
margin_trading = [ ]
mining = [ ]
nft = [ ]
pay = [ ]
rebate = [ ]
simple_earn = [ ]
spot = [ ]
staking = [ ]
sub_account = [ ]
vip_loan = [ ]
wallet = [ ]
all = [
  "algo",
  "c2c",
  "convert",
  "copy_trading",
  "crypto_loan",
  "derivatives_trading_coin_futures",
  "derivatives_trading_options",
  "derivatives_trading_portfolio_margin",
  "derivatives_trading_portfolio_margin_pro",
  "derivatives_trading_usds_futures",
  "dual_investment",
  "fiat",
  "gift_card",
  "margin_trading",
  "mining",
  "nft",
  "pay",
  "rebate",
  "simple_earn",
  "spot",
  "staking",
  "sub_account",
  "vip_loan",
  "wallet"
]

